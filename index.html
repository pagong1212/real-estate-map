<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .map-region {
      fill: #d3d3d3;
      stroke: #333;
      cursor: pointer;
      transition: fill 0.3s;
    }
    .map-region:hover {
      fill: #ffcc00;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #888;
      padding: 8px;
      display: none;
      pointer-events: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Click on an Area to View Projects</h2>

  <svg width="600" height="400" viewBox="0 0 600 400" style="display: block; margin: auto;">
    <a href="https://example.com/dubai-marina" target="_blank">
      <path class="map-region"
            d="M100,100 L200,100 L200,200 L100,200 Z"
            data-name="Dubai Marina"
            data-price="AED 1.2M" />
    </a>
    <a href="https://example.com/jvc" target="_blank">
      <path class="map-region"
            d="M250,100 L350,100 L350,200 L250,200 Z"
            data-name="JVC"
            data-price="AED 800K" />
    </a>
  </svg>

  <div class="tooltip" id="tooltip"></div>

  <script>
    const tooltip = document.getElementById('tooltip');
    document.querySelectorAll('.map-region').forEach(region => {
      region.addEventListener('mousemove', (e) => {
        tooltip.style.left = (e.pageX + 10) + 'px';
        tooltip.style.top = (e.pageY + 10) + 'px';
        tooltip.style.display = 'block';
        tooltip.innerHTML = `<strong>${region.dataset.name}</strong><br>Starting from ${region.dataset.price}`;
      });
      region.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });
  </script>

</body>
</html>
